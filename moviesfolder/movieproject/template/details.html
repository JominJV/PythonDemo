{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
          <img src="{{movie.img.url}}" width="400" height="450"><br>
        </div>
        <div class="col-md-6">
            <h2 style="color:yellow">{{movie.name}}</h2><br>
            <h4 style="color:white">{{movie.desc}}</h4><br>
            <h4 style="color:white">{{movie.year}}</h4><br>
            <a class="btn btn-warning" href="{% url 'movieapp:updates'  movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete'  movie.id %}">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
